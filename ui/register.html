<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bucketlist|Register</title>

    <link rel="stylesheet" type="text/css" href="static/style.css">
  </head>
  <body>
    <div class="nav_section">
      <nav>
        <div class="">
            <a id="logo" href="#">Bucketlist</a>
        </div>

        <div class="navbtn">
          <a href="#">My BucketList</a>
          <a href="#">Forum</a>
          <a id="signin" href="#">Signin</a>
        </div>
    </nav>
  </div>

  <div class="clear">

    <div class="slogan">
      <p>Welcome to BucketList we allow you to record and share things you want to do or experience </p>
    </div>
  </div>

    <form class="sign_section" action="index.html" method="post">
      <fieldset>
        <legend>Create an account</legend>
        <label for="username">Username</label>
        <br>
        <input type="text" name="username" placeholder="Username" required value="">
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" placeholder="Email" required value="">
        <br>
        <label for="password">password</label>
        <br>
        <input type="password" name="password" placeholder="Password" required value="">
        <br>
        <label for="confirm_password">Confirm Password</label>
        <br>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required value="">
        <br>
      </fieldset>
      <br>
      <button class="signbtn" type="submit" name="signup_btn">SIGNUP</button>
      <span>Already have an account? <a href="#">Signin</span>
    </form>

  </body>
</html>
